<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="bodyDiv">
        <div class="displayDiv">
            <h4 id = "operatorHeader"></h4>
            <h1 id = "displayHeader"></h1>
        </div>
        <div class="buttonsDiv">
            <div class="numberDiv">
                <button class="numberButtons" id="ACButton">AC</button>
                <button class="numberButtons" id="negativeButton">+/-</button>
                <button class="numberButtons" id="backButton">โซ</button>
                <button class="numberButtons" id="sevenButton">7</button>
                <button class="numberButtons" id="eightButton">8</button>
                <button class="numberButtons" id="nineButton">9</button>
                <button class="numberButtons" id="fourButton">4</button>
                <button class="numberButtons" id="fiveButton">5</button>
                <button class="numberButtons" id="sixButton">6</button>
                <button class="numberButtons" id="oneButton">1</button>
                <button class="numberButtons" id="twoButton">2</button>
                <button class="numberButtons" id="threeButton">3</button>
                <button class="numberButtons" id="decimalButton">.</button>
                <button class="numberButtons" id="zeroButton">0</button>
                <button class="numberButtons" id="equalButton">=</button>
            </div>
            <div class="operatorDiv">
                <button class="operatorButton" id="percentageButton">%</button>
                <button class="operatorButton" id="divideButton">รท</button>
                <button class="operatorButton" id="multiplyButton">x</button>
                <button class="operatorButton" id="subtractButton">-</button>
                <button class="operatorButton" id="addButton">+</button>
                
            </div>
        </div>
    </div>
</body>
</html>
